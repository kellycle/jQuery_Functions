<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Functions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>jQuery Functions</h1>
    </header>
        <input id="input_value" type="text" value="jQuery Function">
        <button id="value">.val</button>
    <div id="row1">
        <div class="button_group">
            <button id="hide">.hide</button>
            <button id="show">.show</button>
            <button id="toggle">.toggle</button>
            <div class="button_group row2">
                <button id="before">.before</button>
                <button id="after">.after</button>
                <button id="append">.append</button>
            </div>
        </div>
        <div class="button_group">
            <button id="slide_up">.slideUp</button>
            <button id="slide_down">.slideDown</button>
            <button id="slide_toggle">.slideToggle</button>
            <div class="button_group row2">
                <button id="html">.html</button>
                <button id="text">.text</button>
                <button id="attr">.attr</button>
            </div>
        </div>
        <div class="button_group">
            <button id="fade_out">.fadeOut</button>
            <button id="fade_in">.fadeIn</button>
            <button id="add_class">.addClass</button>
        </div>
    </div>
</body>
</html>
